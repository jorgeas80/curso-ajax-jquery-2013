<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Changing the elements styles with jQuery</title>
    <script src="../jquery.js"></script>
    <script>
    $(document).ready(function(){
      $("#set").click(function(){
        $("p").css("color","red");
      });
      $("#get").click(function(){
        alert($("p:first").css("color"));
      });

    });
    </script>
  </head>

  <body>
    <h1>Changing the elements styles with jQuery</h1>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <button id="set">Set the color property of all p elements</button><br />
    <button id="get">Get the color property of the first p elements</button>
  </body>

</html>
