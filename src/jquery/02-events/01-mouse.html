<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script src="../jquery.js"></script>
    <script>
    $(document).ready(function(){
        
      $(document).mousemove(function(e){ 
        $("span").text("X: " + e.pageX + ", Y: " + e.pageY); 
      });
      $("#buttonClick").click(function(){
        $("#paragraphClick").slideToggle();
      });
      
      $("#buttonDoubleClick").dblclick(function(){
        $("#paragraphDoubleClick").slideToggle();
      });
      
      $("#button").mouseup(function(){
        $("#buttonEvent").append("up ");
      });
      $("#button").mousedown(function(){
        $("#buttonEvent").append("down ");
      });
      $("#up").mouseover(function(){
        $("#button").mouseup();
      });
      $("#down").mouseover(function(){
        $("#button").mousedown();
      });
    });
    </script>
  </head>

  <body>
    <p>The mouse is at: <span></span></p>
    <button id="buttonClick">Click to toggle</button>
    <p id="paragraphClick">This paragraph will be shown/hidden by clicking the upper button.</p>
    <br />
    <button id="buttonDoubleClick">Double-click to toggle</button>
    <p id="paragraphDoubleClick">This paragraph will be shown/hidden by double clicking the upper button.</p>
    <br />
    <button id="button">Click and release</button>
    <p id="up" style="background-color: yellow">Mouse over to activate mouseup event</p>
    <p id="down" style="background-color: red">Mouse over to activate mousedown event</p>
    <p id="buttonEvent"></p>
  </body>

</html>
