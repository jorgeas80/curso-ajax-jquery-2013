<!doctype html>
<html>
	<head>
		<title></title>
		<script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			$("#imagen1").error(function(){
				$("#texto1").text("Error al cargar la imagen 1");
			});
			$("#imagen2").error(function(){
				$("#texto2").text("Error al cargar la imagen 2");
			});
			$("#imagen1").load(function(){
				$("#texto1").text("Imagen 1 cargada");
			});
			$("#imagen2").load(function(){
				$("#texto2").text("Imagen 2 cargada");
			});
		});
		</script>
	</head>
	<body>
		<p id="texto1">La imagen se 1 está cargando</p>
		<img id="imagen1" src="../logo-jquery.png" />
		<p id="texto2">La imagen se 2 está cargando</p>
		<img id="imagen2" src="http://fotos.eldiariomontanes.es/200910/paisaje-de-laredo-dm.jpg" />
	</body>
</html>
