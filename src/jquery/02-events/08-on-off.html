<!doctype html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script src="../jquery.js"></script>
    <script>
    $(document).ready(function(){
      $("p").on("click", function(){
        $(this).animate({fontSize:"+=6px"})
      });
      $("p").on("dblclick", function(){
        $(this).animate({fontSize:"-=12px"})
      });
      $("button").click(function(){
        $("p").off("dblclick");
      });
    });
    </script>
  </head>

  <body>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <p>Click any p element to make it bigger. Including this one. Click twice to make it bigger and then smaller again</p>
    <button>Remove double click event handler for p elements</button>
  </body>

</html>
