<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Selectors Basics</title>
	<script src="../jquery.js"></script>
	<script>
	$(document).ready(function() {
        
		$("#all").click(function(){
			$("body *").toggleClass("selected");
		});

		$("#class").click(function(){
			$(".name").toggleClass("selected");
		});

		$("#element").click(function(){
			$("p").toggleClass("selected");
		});

		$("#id").click(function(){
			$("[id*=G]").toggleClass("selected");
		});
	});
	</script>
	<style>
	.selected {
		background-color: red;
	}
	</style>
</head>

<body>
	<h1>jQuery Selectors Basics</h1>
	<p class="name">My name is Peter Griffin</p>
	<p>I live in Quahog</p>
	<p class="friend">My best friend is Glenn Quagmire</p>
	Who is your favourite:
	<ul id="choose">
		<li id="Griffin">Peter Griffin</li>
		<li id="Quagmire">Glenn Quagmire</li>
		<li id="Swanson">Joe Swanson</li>
		<li id="Griffin">Brian Griffin</li>
	</ul>
	<br /><button id="all">Select all 'body' siblings</button>
	<br /><button id="class">Select all elements with 'name' class</button>
	<br /><button id="element">Select all 'p' elements</button>
	<br /><button id="id">Select the element[s] with id starting with 'G'</button>
</body>

</html>
